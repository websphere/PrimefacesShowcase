<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">

    <!-- EXAMPLE-SOURCE-START -->

<p:messages id="messages"/>

<pe:spotlight blocked="false" widgetVar="firstSpotlight" style="border:1px solid red;margin:5px;padding:10px;">
    First Spotlight
    <h:panelGrid columns="">
        <h:inputText value="1"/>
        <h:inputText value="2"/>
        <h:inputText value="3"/>
        <h:inputText value="4"/>
    </h:panelGrid>

    <p:commandButton type="button" value="JS Block" icon="ui-icon-locked" style="margin-top:10px;"
                     onclick="firstSpotlight.block()"/>
    <p:commandButton type="button" value="JS Unblock" icon="ui-icon-unlocked" style="margin-top:10px;"
                     onclick="firstSpotlight.unblock()"/>
</pe:spotlight>

<br/>

<pe:spotlight blocked="true" widgetVar="secondSpotlight" style="border:1px solid blue;margin:5px;padding:10px;">
    Second Spotlight
    <h:panelGrid columns="">
        <h:inputText value="1"/>
        <h:inputText value="2"/>
        <h:inputText value="3"/>
        <h:inputText value="4"/>
    </h:panelGrid>
    <p:commandButton type="button" value="JS Block" icon="ui-icon-locked" style="margin-top:10px;"
                     onclick="secondSpotlight.block()"/>
    <p:commandButton type="button" value="JS Unblock" icon="ui-icon-unlocked" style="margin-top:10px;"
                     onclick="secondSpotlight.unblock()"/>
</pe:spotlight>

    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
