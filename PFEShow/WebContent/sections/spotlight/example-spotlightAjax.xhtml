<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->

<p:messages id="messages"/>

<h:panelGrid columns="3">

    <!--First Spotlight-->
    <pe:spotlight id="idPanel1" blocked="${spotlightController.addr1.editable}"
                   style="padding:10px;margin:10px;"
                   styleClass="ui-widget ui-widget-content ui-corner-all">

        <p:selectBooleanButton value="#{spotlightController.addr1.editable}"
                               offLabel="Edit" onLabel="Save">
            <p:ajax event="change" process="idPanel1" update="idPanel1"/>
        </p:selectBooleanButton>

        <h:panelGroup layout="block" style="margin-top: 10px;">

            Address1:
            <h:panelGrid columns="2">
                <h:outputLabel value="Street" />
                <h:inputText value="#{spotlightController.addr1.street}"
                             disabled="${!spotlightController.addr1.editable}"/>

                <h:outputLabel value="City" />
                <h:inputText value="#{spotlightController.addr1.city}"
                             disabled="${!spotlightController.addr1.editable}"/>

                <h:outputLabel value="ZIP" />
                <h:inputText value="#{spotlightController.addr1.zip}"
                             disabled="${!spotlightController.addr1.editable}"/>
            </h:panelGrid>
        </h:panelGroup>
    </pe:spotlight>

    <!--Second Spotlight-->
    <pe:spotlight id="idPanel2" blocked="${spotlightController.addr2.editable}"
                   style="padding:10px;margin:10px;"
                   styleClass="ui-widget ui-widget-content ui-corner-all">

        <p:selectBooleanButton value="#{spotlightController.addr2.editable}"
                               offLabel="Edit" onLabel="Save">
            <p:ajax event="change" process="idPanel2" update="idPanel2"/>
        </p:selectBooleanButton>

        <h:panelGroup layout="block" style="margin-top: 10px;">
            Address 2:
            <h:panelGrid columns="2">
                <h:outputLabel value="Street" />
                <h:inputText value="#{spotlightController.addr2.street}"
                             disabled="${!spotlightController.addr2.editable}"/>

                <h:outputLabel value="City" />
                <h:inputText value="#{spotlightController.addr2.city}"
                             disabled="${!spotlightController.addr2.editable}"/>

                <h:outputLabel value="ZIP" />
                <h:inputText value="#{spotlightController.addr2.zip}"
                             disabled="${!spotlightController.addr2.editable}"/>
            </h:panelGrid>
        </h:panelGroup>
    </pe:spotlight>

    <!--Third Spotlight-->
    <pe:spotlight id="idPanel3" blocked="${spotlightController.addr3.editable}"
                   style="padding:10px;margin:10px;"
                   styleClass="ui-widget ui-widget-content ui-corner-all">

        <p:selectBooleanButton value="#{spotlightController.addr3.editable}"
                               offLabel="Edit" onLabel="Save">
            <p:ajax event="change" process="idPanel3" update="idPanel3"/>
        </p:selectBooleanButton>

        <h:panelGroup layout="block" style="margin-top: 10px;">
            Address 3:
            <h:panelGrid columns="2">
                <h:outputLabel value="Street" />
                <h:inputText value="#{spotlightController.addr3.street}"
                             disabled="${!spotlightController.addr3.editable}"/>

                <h:outputLabel value="City" />
                <h:inputText value="#{spotlightController.addr3.city}"
                             disabled="${!spotlightController.addr3.editable}"/>

                <h:outputLabel value="ZIP" />
                <h:inputText value="#{spotlightController.addr3.zip}"
                             disabled="${!spotlightController.addr3.editable}"/>
            </h:panelGrid>
        </h:panelGroup>
    </pe:spotlight>

</h:panelGrid>

<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
