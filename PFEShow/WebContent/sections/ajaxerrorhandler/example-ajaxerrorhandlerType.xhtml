<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <h:panelGroup layout="block">

<!-- EXAMPLE-SOURCE-START -->

<!-- Enable ajaxErrorHandler -->
<pe:ajaxErrorHandler widgetVar="ajaxErrorHandler" button="Hide" buttonOnclick="ajaxErrorHandler.hide();" />
<pe:ajaxErrorHandler type="javax.faces.application.ViewExpiredException" button="Reload"
                     buttonOnclick="document.location.href=document.location.href;"
					 body="Due to inactivity on page please push RELOAD to continue." title="Page expired ..."/>

<!-- AJAX actions, which throw exceptions -->
<p:commandButton action="#{ajaxErrorHandlerController.actionThrowNullPointer}" value="test NullPoinerException" />
<p:commandButton action="#{ajaxErrorHandlerController.actionWrappedException}" value="test IllegalStateException" />
<p:commandButton action="#{ajaxErrorHandlerController.actionSimulateViewExpiredException}"
				 value="test ViewExpiredException - type definied" />
<!-- EXAMPLE-SOURCE-END -->
    </h:panelGroup>
</ui:composition>
