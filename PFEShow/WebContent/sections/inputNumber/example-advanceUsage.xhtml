<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->

<!-- This group is for coding -->
<h:panelGrid id="inputNumberGrid" columns="3" style="margin-bottom:10px" cellpadding="5">
    <h:outputText value="Dinamic symbols."/>
    <p:selectOneMenu id="selectInput5" value="#{inputNumberController.unit}" style="width:138px">
        <f:selectItem itemLabel="Kmh" itemValue=" kmh"/>
        <f:selectItem itemLabel="Mph" itemValue=" mph"/>
        <f:selectItem itemLabel="Knots" itemValue=" knots"/>
        <p:ajax update="Input5" />
    </p:selectOneMenu>
    <pe:inputNumber id="Input5" value="#{inputNumberController.input5}"
                    symbol="#{inputNumberController.unit}" symbolPosition="s"/>

    <h:outputText value="Validate the double value (min 50.00)"/>
    <pe:inputNumber id="Input6" value="#{inputNumberController.input6}" symbol="$ "
                    validatorMessage="The value must be 50.00 or greater">
        <f:validateDoubleRange minimum="50"/>
    </pe:inputNumber>
    <span/>

    <h:outputText value="Convert the double value"/>
    <pe:inputNumber id="InputDistance" value="#{inputNumberController.distance}" symbol="mts "
                    converter="inputNumberConverter"/>
    <span/>

    <h:outputText value="Empty value (empty) and required"/>
    <pe:inputNumber widgetVar="f1" id="Input7" value="#{inputNumberController.input7}" symbol="%"
                    symbolPosition="s" required="true" emptyValue="empty"/>
    <span/>


    <h:outputText value="Empty value (zero)"/>
    <pe:inputNumber widgetVar="f2" id="Input8" value="#{inputNumberController.input8}" symbol="%"
                    symbolPosition="s" emptyValue="zero"/>
    <span/>

    <h:outputText value="Empty value (sign)"/>
    <pe:inputNumber widgetVar="f3" id="Input9" value="#{inputNumberController.input9}" symbol="%"
                    symbolPosition="s" emptyValue="sign"/>

    <span/>

    <h:outputText value="Empty value (empty) not required"/>
    <pe:inputNumber widgetVar="f4" id="Input10" value="#{inputNumberController.input10}" symbol="%"
                    symbolPosition="s" emptyValue="empty"/>
    <span/>
    
    <h:outputText value="15 decimals using Double"/>
    <pe:inputNumber widgetVar="f5" id="Input11" value="#{inputNumberController.input11}" decimalPlaces="15" style="width: 150px"/>
    <span/>
    
    <h:outputText value="15 Decimals using BigDecimal" />
    <pe:inputNumber widgetVar="f6" id="Input12" value="#{inputNumberController.input12}" decimalPlaces="15" style="width: 150px"/>
   
</h:panelGrid>

<p:commandButton value="Submit" process="inputNumberGrid" update="growl display"
                 oncomplete="dlg.show()"/>

<p:dialog header="Selected Values" modal="false" showEffect="fade" hideEffect="fade" widgetVar="dlg" width="470">
    <p:panelGrid id="display" columns="1">
        <h:outputText value="Value of firt input = #{inputNumberController.input5}"/>
        <h:outputText value="Value of second input = #{inputNumberController.input6}"/>
        <h:outputText value="Value of third input = #{inputNumberController.distance}"/>
        <h:outputText value="Value of fourth input = #{inputNumberController.input7}"/>
        <h:outputText value="Value of fifth input = #{inputNumberController.input8}"/>
        <h:outputText value="Value of sixth input = #{inputNumberController.input9}"/>
        <h:outputText value="Value of seventh input = #{inputNumberController.input10}"/>
        <h:outputText value="Value of eighth input = #{inputNumberController.input11}"/>
        <h:outputText value="Value of ninth input = #{inputNumberController.input12}"/>
    </p:panelGrid>
</p:dialog>

<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
