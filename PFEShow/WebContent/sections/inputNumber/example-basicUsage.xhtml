<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->

<!-- This group is for coding -->
<p:panelGrid id="exampleDataTable" styleClass="centerContent">
    <f:facet name="header">
        <p:row>
            <p:column style="font-weight: bold;">inputNumber</p:column>
            <p:column style="font-weight: bold;">Numeric Value</p:column>
            <p:column style="font-weight: bold;">Description</p:column>
        </p:row>
    </f:facet>
    <!-- Example 1 -->
    <p:row>
        <p:column>
            <pe:inputNumber id="Input1" value="#{inputNumberController.input1}">
                <p:ajax event="blur" update="valueInput1" />
            </pe:inputNumber>
        </p:column>

        <p:column>
            <p:inputText id="valueInput1" disabled="true" value="#{inputNumberController.input1}"/>
        </p:column>

        <p:column>
            <h:outputText value="Without configuration."/>
        </p:column>
    </p:row>
    <!-- Example 2 -->
    <p:row>
        <p:column>
            <pe:inputNumber id="Input2" value="#{inputNumberController.input2}" symbol=" CHF" symbolPosition="s"
                            decimalSeparator="," thousandSeparator=".">
                <p:ajax event="blur" update="valueInput2" />
            </pe:inputNumber>
        </p:column>

        <p:column>
            <p:inputText id="valueInput2" disabled="true" value="#{inputNumberController.input2}"/>
        </p:column>

        <p:column>
            <h:outputText value="Suffix currency symbol and comma for decimal separator."/>
        </p:column>
    </p:row>
    <!-- Example 3 -->
    <p:row>
        <p:column>
            <pe:inputNumber id="Input3" value="#{inputNumberController.input3}" minValue="-1000.999" maxValue="1000">
                <p:ajax event="blur" update="valueInput3" />
            </pe:inputNumber>
        </p:column>

        <p:column>
            <p:inputText id="valueInput3" disabled="true" value="#{inputNumberController.input3}"/>
        </p:column>

        <p:column>
            <h:outputText value="Maximun and minimum values (-1000.999 to 1000.000)."/>
        </p:column>
    </p:row>
    <!-- Example 4 -->
    <p:row>
        <p:column>
            <pe:inputNumber id="Input4" value="#{inputNumberController.input4}" decimalPlaces="6">
                <p:ajax event="blur" update="valueInput4" />
            </pe:inputNumber>
        </p:column>

        <p:column>
            <p:inputText id="valueInput4" disabled="true" value="#{inputNumberController.input4}"/>
        </p:column>

        <p:column>
            <h:outputText value="Custom decimal places."/>
        </p:column>
    </p:row>
    
    
</p:panelGrid>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
