<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="File upload">

        <!-- File upload -->
        <pm:view id="fileUpload">
            <pm:header title="File upload">                
                <f:facet name="left"><p:button value="Back" icon="back" onclick="PrimeFaces.back()" /></f:facet>
            </pm:header>

            <pm:content>
                Simple uploader uses native browser file upload.

                <h:form enctype="multipart/form-data">  

                    <p:growl showDetail="true"/>  

                    <p:fileUpload value="#{fileUploadController.file}" mode="simple"/> 

                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadController.upload}"/>  

                </h:form>                  
            </pm:content>
            
        </pm:view>
    </pm:page>
</f:view>
